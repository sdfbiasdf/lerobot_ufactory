
RobotConfig:
  _target_: lerobot.robots.ufactory_robot.UFRobotConfig
  id: "lab-eval"
  robot_ip: "192.168.0.240"
  robot_dof: 7
  control_space: "cartesian"
  gripper_control: True
  start_joints: [0, 0, 0, 1.5708, 0, 1.5708, 0]
  
  
  cameras:
    wrist: 
      _target_: lerobot.cameras.realsense.configuration_realsense.RealSenseCameraConfig
      serial_number_or_name: "348522072411"
