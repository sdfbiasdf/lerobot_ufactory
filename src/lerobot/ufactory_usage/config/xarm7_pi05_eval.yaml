  root: "outputs/eval/xarm7_test_run"
  fps: 30
  single_task: "pick up the box"
  push_to_hub: False
  
Policy:
  _target_: lerobot.policies.pi05.configuration_pi05.PI05Config
  pretrained_path: "lerobot/pi05_libero_finetuned"
  dtype: bfloat16
